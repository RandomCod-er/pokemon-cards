<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link href="styles.css" rel="stylesheet"> 
    <script src="script.js" defer></script> 
</head>
<body>

    <div class="container">
     
        <button id="dark-mode-toggle" class="mode-toggle">
            Dark mode
        </button>

        <h1 class="title">Pokemon Cards</h1>

        
        <div class="card-container">
           
            <div class="pokemon-card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
                <div class="card-info">
                    <h2>Pikachu</h2>
                    <p>Type: Electric</p>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
                <div class="card-info">
                    <h2>Charmander</h2>
                    <p>Type: Fire</p>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
                <div class="card-info">
                    <h2>Squirtle</h2>
                    <p>Type: Water</p>
                </div>
            </div>

            
            <div class="pokemon-card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
                <div class="card-info">
                    <h2>Bulbasaur</h2>
                    <p>Type: Plant / Posion</p>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png" alt="Eevee">
                <div class="card-info">
                    <h2>Eevee</h2>
                    <p>Type: Normal</p>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" alt="Venusaur">
                <div class="card-info">
                    <h2>Venusaur</h2>
                    <p>Type: Plant / Posion</p>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Charizard">
                <div class="card-info">
                    <h2>Charizard</h2>
                    <p>Type: Fire / Flying</p>
                </div>
            </div>

            <div class="pokemon-card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
                <div class="card-info">
                    <h2>Pikachu</h2>
                    <p>Type: Electric</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
